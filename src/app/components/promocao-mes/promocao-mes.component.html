<!-- Título do carrossel -->
<h3 class="carousel-title">{{nomeDaPromocao}} <mat-icon aria-hidden="false">{{icon}}</mat-icon></h3>

<!-- Carrossel -->
<mat-carousel timings="750ms ease-in" [autoplay]="true" interval="5000" color="accent" maxWidth="auto" proportion="33"
  slides="3" [loop]="true" [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true" [useMouseWheel]="false"
  orientation="ltr">

  <!-- Conteúdo do carrossel (slide) -->
  <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides; let i = index" overlayColor="#00000040"
    [hideOverlay]="false" style="padding-top: 25px;">

    <!-- Render dos cards do carrossel -->
    <div fxLayout="row" fxLayoutAlign="space-evenly center" style="height: 100%;">
      <div fxFlex="25" *ngFor="let produto of slide.produtos">
        <app-card-produto
          [nome]="produto.nome"
          [imgUrl]="produto.imgUrl"
          [rate]="produto.rate"
          [precoNormal]="produto.precoNormal"
          [precoPromo]="produto.precoPromo"
        >
        </app-card-produto>
      </div>
    </div>

  </mat-carousel-slide>
</mat-carousel>
