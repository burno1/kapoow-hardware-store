<mat-card class="produto-card">

  <!-- Nome -->
  <div class="card-produto-title-container">
    <span class="card-produto-title">{{nome}}</span>
  </div>

  <!-- Conteúdo -->
  <div class="card-content-flex">

    <!-- Cabeçalho com estrelas e avaliações -->
    <div fxLayout="column" fxLayoutAlign="space-around center" class="card-header-container">

      <!-- Estrelas e numero de avaliações -->
      <div fxFlex="100" class="estrelas-avaliacoes-container">

        <!-- Estrelas container -->
        <div class="estrelas-container">
          <span *ngFor="let estrelaPreenchida of getEstrelasPreenchidas()">
            <mat-icon aria-hidden="false" [ngStyle]="{'color': 'gold', 'font-size': '1.6rem'}">star</mat-icon>
          </span>
          <span *ngFor="let estrelaVazia of getEstrelasVazias()">
            <mat-icon aria-hidden="false" [ngStyle]="{'color': 'gold', 'font-size': '1.6rem'}">star_border</mat-icon>
          </span>
        </div>

        <!-- Avaliações container -->
        <div class="avaliacoes-container">
          <span class="avaliacoes-text">332 avaliações</span>
        </div>
      </div>
    </div>

    <!-- Informativo de preços no boleto -->
    <div fxLayout="column" fxLayoutAlign="space-between center" class="card-produto-precos">
      <div style="margin-bottom: 5px">
        <span style="text-align: center;font-size: 1.1rem; font-weight: 100;">de
          {{precoNormal | currency:'BRL' : 'symbol'}} por </span>
        <span
          style="text-align: center;font-size: 1.8rem; font-weight: 500;">{{precoPromo | currency:'BRL' : 'symbol'}}</span>
      </div>
      <div style="margin-bottom: 5px">
        <span style="text-align: center;font-size: 0.8rem;font-weight: 100;">à vista no boleto</span>
      </div>
    </div>

    <!-- Apenas a palavra ou -->
    <div class="card-produto-precos">
      <span style="text-align: center;font-size: 0.8rem;font-weight: 100;">ou</span>
    </div>

    <!-- Informativo de preços no cartão -->
    <div fxLayout="column" fxLayoutAlign="space-between center" class="card-produto-precos">
      <div style="margin-bottom: 5px">
        <span style="text-align: center;font-size: 1.1rem; font-weight: 100;">
          por
        </span>
        <span style="text-align: center;font-size: 1.8rem; font-weight: 500;">
          {{precoPromo + (precoPromo * 0.1) | currency:'BRL' : 'symbol'}}
        </span>
        <span style="text-align: center;font-size: 1.1rem; font-weight: 100;">
          parcelado no cartão
        </span>
      </div>
      <div style="margin-bottom: 5px">
        <span style="text-align: center;font-size: 0.8rem;font-weight: 100;">(em até 12X)</span>
      </div>
    </div>
    <!-- Botão de comprar, adicionar ao carrinho e seletor de quatidade -->
    <div fxLayout="row" fxLayoutAlign="space-around center">

      <!-- Botões de comprar e adicionar ao carrinho -->
      <div fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap="25px" style="width: 75%;">

        <!-- Botão de comprar -->
        <div>
          <button mat-raised-button color="primary" aria-label="Comprar agora" (click)="comprarDireto()">Comprar agora<mat-icon
              aria-hidden="false">shopping_cart</mat-icon></button>
        </div>

        <!-- Botão de adicionar ao carrinho -->
        <div>
          <button mat-raised-button color="accent" aria-label="Adicionar ao carrinho"
            (click)="adicionarAoCarrinho()"> Adicionar ao carrinho
            <mat-icon>add_shopping_cart</mat-icon>
          </button>
        </div>
      </div>

      <!-- Seletor de quantidade -->
      <div fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap="0px" style="width: 25%;">

        <!-- Label do seletor -->
        <div>
          <label for="quantSelector"> <span style="text-align: center;font-size: 0.8rem;font-weight: 100;">Quantidade</span></label>
        </div>
        
        <!-- Seletor de quantidade -->
        <div class="card-produto-quant-container">
          <mat-form-field style="width: 50%;">
            <input matInput type="number" [(ngModel)]="quantidade" min="1" step="1" name="quantSelector" id="quantSelector">
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</mat-card>
